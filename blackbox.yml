modules:
  http_2xx:
    prober: http
    timeout: 10s
    tls_config:
      insecure_skip_verify: true
  http_post_2xx:
    prober: http
    timeout: 10s
    http:
      method: POST
  tcp_connect:
    prober: tcp
    timeout: 10s
  pop3s_banner:
    prober: tcp
    tcp:
      query_response:
      - expect: "^+OK"
      tls: true
      tls_config:
        insecure_skip_verify: false
  ssh_banner:
    prober: tcp
    tcp:
      query_response:
      - expect: "^SSH-2.0-"
  irc_banner:
    prober: tcp
    tcp:
      query_response:
      - send: "NICK prober"
      - send: "USER prober prober prober :prober"
      - expect: "PING :([^ ]+)"
        send: "PONG ${1}"
      - expect: "^:[^ ]+ 001"
  icmp:
    prober: icmp
    timeout: 10s
  dns:
    prober: dns
    timeout: 10s
  tls_connect:
    prober: tcp
    timeout: 10s
    tcp:
      tls: true
  ping:
    prober: icmp
    timeout: 10s
    icmp:
      preferred_ip_protocol: "ip4"
  https:
    prober: http
    timeout: 10s
    http:
      fail_if_not_ssl: true